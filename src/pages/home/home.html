<ion-header>
  <ion-navbar>
    <ion-title>
      Secure Storage Example
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Set Key Value
    </ion-list-header>
    <ion-item>
      <ion-label floating>Set Key</ion-label>
      <ion-input type="text" [(ngModel)]="setValue"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="setKey()">Set</button>
    </ion-item>
    <ion-list-header>
      Get Key Value
    </ion-list-header>
    <ion-item>
      <button ion-button (click)="getKey()">Get</button>
    </ion-item>
    <ion-item>
      <p>Get Key value: {{getValue}}</p>
    </ion-item>
  </ion-list>
</ion-content>
